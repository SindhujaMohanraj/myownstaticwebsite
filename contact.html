       <div class="container">
			<h1 align="center">Connect With Us</h1>
			<p align="center">we would love to respond to your doubts and queries and help you to be safe and healthy.<br>Feel free to get in touch with us.</p>
		<div class="contact-box">
			<div class="contact-left">
				<h3>Sent your request</h3>
				<form>
				  <div class="input-row">
				     <div class="input-group">
					     <label>Name</label>
					     <input type="text" placeholder="Ilankathir Mohanraj">
				
				     </div>
				     <div class="input-group">
					   <label>Phone</label>
					   <input type="text" placeholder="+91-1234567890">
				
				      </div> 
				  	</div>
					  <div class="input-group">
					    <label>Email</label>
					    <input type="email" placeholder="abcd@gmail.com">
				
				       </div>
				       <div class="input-group">
					    <label>Subject</label>
					    <input type="email" placeholder="your queries and doubts here">
				
				       </div>
					 <div class="input-row">
					<div class="input-group">
                     <label>Queries</label>
                     <textarea rows="5" placeholder="Your Queries"></textarea>		
					 <button type="Submit">SEND</button>
                    </div>
                    </div>					
			    </form>
			
			
			</div>
