       <div class="container1">
			<h1>Register your vaccine here</h1>
			<p>Be a safer and healthier one.<br>Make our country to be corona free</p>
		<div class="vaccine-box">
			<div class="vaccine-left">
				<h3 align="center">Book your vaccination with us</h3>
				<form>
				  <div class="input1-row">
				     <div class="input1-group">
					     <label>Name</label>
					     <input type="text" placeholder="Ilankathir Mohanraj">
				
				     </div>
				     <div class="input-group">
					   <label>Phone</label>
					   <input type="text" placeholder="+91-1234567890">
				
				      </div> 
				   </div>	
					  <div class="input-group">
					    <label>Email</label>
					    <input type="email" placeholder="abcd@gmail.com">
				
				       </div>
				       
					   <div class="input-group">
					    <label>Your language</label>
					    <input type="email" placeholder="your language">
				
				       </div>
					   <div class="input-group">
					    <label>State</label>
					    <input type="email" placeholder="resident state">
				
				       </div>
					   <div class="input-group">
					    <label>Country</label>
					    <input type="email" placeholder="resident country">
				
				       </div>
					   <div class="input-group">
					    <label>Total family members</label>
					    <input type="email" placeholder="maximum 4 members can book">
				
				       </div>
					   <div class="input-group">
					    <label>Address with pincode</label>
					    <input type="email" placeholder="your contact address">
				
				       </div>
					 
					<div class="input-group">
                     <label>Any health issues</label>
                     <textarea rows="5" placeholder="Your Queries"></textarea>		
					 <button type="Submit">SEND</button>
                    </div>
					
				
				       </div>
                    </div>
